---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-company
  namespace: company
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-service-company
  template:
    metadata:
      labels:
        app: frontend-service-company
    spec:
      containers:
        - name: frontend
          image: europe-west3-docker.pkg.dev/quixotic-market-402317/cloud-project-registry/cloud-project-frontend:company
          ports:
          - containerPort: 3000
      imagePullSecrets:
      - name: regcred